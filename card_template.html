<div class="card-container col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <div class="card">
    <div class="card-content">
      <a href="#" data-toggle="modal" data-target="#modal{id}"><div class="card-img-overlay" style="padding: 0; margin: 0; display: flex; align-items: center; justify-content: center; font-weight: bold;">
        <p class="card-text">{card_title}</p>
      </div></a>
      <img class="card-img-top" src="{image}">
    </div>
  </div>
</div>

<div class="modal fade" id="modal{id}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{title}</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {description}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
